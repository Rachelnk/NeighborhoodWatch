{%extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <!-- pills navigation -->
    <ul class="nav nav-pills mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
        class="nav-link active"
        id="ex1-tab-1"
        data-mdb-toggle="pill"
        href="#ex1-pills-1"
        role="tab"
        aria-controls="ex1-pills-1"
        aria-selected="true"
         >Login</a>

      </li>
      <li class="nav-item" role="presentation">
        <a 
        class="nav-link"
      id="ex1-tab-2"
      data-mdb-toggle="pill"
      href="#ex1-pills-2"
      role="tab"
      aria-controls="ex1-pills-2"
      aria-selected="false"
      >Signup</a>

      </li>
    </ul>

      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}

      <!-- pills content -->
      <div class="tab-content" id="ex1-content">
        <div
          class="tab-pane fade show active"
          id="ex1-pills-1"
          role="tabpanel"
          aria-labelledby="ex1-tab-1"
        >
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="margin: 20px; font-family: 'Alice', serif;">Sign In</h3>
        </div>
        <div class="panel-body">

          <div class="login-form">
            <form action="" method="POST">
                {% csrf_token %}
                <h1 class="flex justify-content-center text-center">
                    
                </h1>
                <div class="panel register flex justify-content-center">
                    <div class="hint-text text-center" style="font-size: small;">Don't Have An Account? <a href="{% url 'signup' %}" name = 'Register'>Sign Up</a></div>
                </div>
                <input type="text" name="username" placeholder="Username" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <button type="submit" class="btn btn-blue btn-block btn-sm">Log In</button>
            </form>
        </div>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
